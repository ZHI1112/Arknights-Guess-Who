<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arknights Guess Who</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="themeToggle">
      <button onclick="toggleTheme()">🌙 / ☀️</button>
    </div>
    <div id="content">
      <h1>Arknights Guess Who</h1>

      <div id="instructions">
        <h2>How to Play</h2>
        <ul>
          <li>Enter or generate a board seed</li>
          <li>Share the board seed with your opponent</li>
          <li>Press "Start Game" to begin</li>
        </ul>
      </div>

      <div>
        <button onclick="toggleMode()" id="modeToggle">
          Switch to Custom Mode
        </button>
      </div>
      
      <div class="input-container">
        <div class="seed-input-group">
          <label for="seedInput">Enter Seed:</label>
          <input type="text" id="seedInput" placeholder="123456789" />
        </div>
        <div class="button-group">
          <button onclick="generateRandomSeed()">Generate Seed</button>
          <button onclick="copySeed()">Copy Seed</button>
        </div>
      </div>

      <button id="startGameButton" onclick="startGame()">Start Game</button>
      <button id="endGameButton" onclick="endGame()" style="display: none">
        End Game
      </button>

      <div id="customSelectionUI" style="display: none">
        <h2>Select 24 Operators</h2>
        <div id="avatarPool"></div>
        <div id="selectionCounter">Selected: 0/24</div>
      </div>
      <h2 id="yourBoardText" style="display: none">Your Board</h2>
      <div id="board"></div>

      <h2 id="yourOperatorText" style="display: none">Your Operator</h2>
      <div id="secretCharacter"></div>
    </div>
  </body>
</html>
