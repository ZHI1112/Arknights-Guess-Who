name: Update avatars.json

on:
  push:
    branches: [main]
    paths:
      - "avatars/**"
      - "tools/update_avatars_json.py"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-avatars-json
  cancel-in-progress: true

jobs:
  update:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Regenerate avatars.json
        run: python3 tools/update_avatars_json.py --rename

      - name: Commit changes (if any)
        run: |
          if git diff --quiet -- avatars avatars.json; then
            echo "No changes to avatars/ or avatars.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add avatars avatars.json
          git commit -m "chore: normalize avatars + update avatars.json [skip ci]"
          git push
